<main id="main" class="main">
<section class="section">


    <div class="row">
        <div class="col-md-6">Column 1 content goes here</div>
        <div class="col-md-6">
            <div class="card"><div class="card-header"> <h4 class="text-center ">Registration form</h4><hr>
            <form class="form" role="form">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        ng-model="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email"
                        required>
                </div>
                <div class="form-group mb-3 ">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        ng-model="password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                        ng-model="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Submit</button>
            </form></div></div>
        </div>
    </div>




    <div class="row">
        <div class="col-sm-4">
            <!-- First column content -->
        </div>
        <div class="col-sm-4">
            <!-- Second column content -->
            <div class="row">
                <div class="col-sm-6">
                    <!-- Nested column content 1 -->
                </div>
                <div class="col-sm-6">
                    <!-- Nested column content 2 -->
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!-- Third column content -->
        </div>
    </div>






















</section>
</main>
